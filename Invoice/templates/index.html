<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pdfGenerator.js') }}"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="nav-logo">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="M S ENTERPRISES Logo">
                    <span class="company-name">M S ENTERPRISES</span>
                </div>
                <ul class="nav-links">
                    <li><a href="{{ url_for('main') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('services') }}">Services</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <form id="invoiceForm">
            <div class="section">
                <div class="gstin-mobile">
                    <input type="text" id="gstin" name="gstin" placeholder="GSTIN">
                    <input type="text" id="mobile" name="mobile" placeholder="Mobile">
                </div>
            </div>
            <div class="section">
                <textarea id="to_details" name="to_details" rows="4" placeholder="To:"></textarea>
                <textarea id="sub_details" name="sub_details" rows="4" placeholder="RIGHT:"></textarea>
                <textarea id="to_details" name="sub_details" rows="4" placeholder="Sub:"></textarea>
            </div>
            
            <div class="product-details">
                <h3>Product Details</h3>
                <table id="productTable">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Rate</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!-- Product rows will be added here dynamically -->
                    </tbody>
                </table>
                <button type="button" id="addProduct">Add Product</button>
            </div>

            <div class="taxes">
                <h3>Taxes</h3>
                <table>
                    <tr>
                        <td><label for="gst">GST (%):</label></td>
                        <td><input type="number" id="gst" name="gst" step="0.01" min="0"></td>
                    </tr>
                    <tr>
                        <td><label for="cgst">CGST (%):</label></td>
                        <td><input type="number" id="cgst" name="cgst" step="0.01" min="0"></td>
                    </tr>
                    <tr>
                        <td><label for="grandTotal">Grand Total:</label></td>
                        <td><input type="number" id="grandTotal" name="grandTotal" step="0.01" min="0"></td>
                    </tr>
                    <tr>
                        <td colspan="2" id="grandTotalInWords" style="text-align: left;"></td>
                    </tr>
                </table>
            </div>

            <div class="bank-details">
                <h3>Bank Details</h3>
                <table>
                    <tr><td><input type="text" id="name" name="name" placeholder="Name"></td></tr>
                    <tr><td><input type="text" id="bank_name" name="bank_name" placeholder="Bank Name"></td></tr>
                    <tr><td><input type="text" id="bank_ac_no" name="bank_ac_no" placeholder="Bank A/C No"></td></tr>
                    <tr><td><input type="text" id="ifsc_code" name="ifsc_code" placeholder="IFSC Code"></td></tr>
                    <tr><td><input type="text" id="branch" name="branch" placeholder="Branch"></td></tr>
                </table>
                <button type="button" id="generatePDF">Generate PDF</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 M S ENTERPRISES. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#privacy">Privacy Policy</a></li>
                <li><a href="#terms">Terms of Service</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </div>
    </footer>


</body>
</html>
